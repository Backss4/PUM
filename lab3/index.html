<!DOCTYPE html>
<body>
    <canvas id="cns" width="800px" height="600px"></canvas>
    <script>
        canvas = document.getElementById("cns");
        ctx = canvas.getContext("2d");
        window.addEventListener("keydown", processInput, false);
        class Player {
            constructor(initial_x, initial_y, width, height) {
                this.x = initial_x - width / 2;
                this.y = initial_y - height;
                this.width = width;
                this.height = height;
            }

            getCenter() {
                return this.x + this.width / 2;
            }
        }

        class Ball {
            constructor(radius, initial_x, initial_y) {
                this.radius = radius;
                this.x = initial_x;
                this.y = initial_y - radius;
            }
        }

        var player = new Player(canvas.width / 2, canvas.height, 50, 25);
        var bullets = [];
        var enemies = [];
        var score = 0;

        function processInput(event) {
            const keyCode = event.keyCode;
            if (keyCode == 65 || keyCode == 37)
                player.x -= 5;
            if (keyCode == 68 || keyCode == 39)
                player.x += 5;
            if (keyCode == 32)
                spawnBullet();
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.rect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = `rgb(0, 0, 0)`;
            ctx.fill()
            ctx.stroke();
        }

        function spawnBullet() {
            var bullet = new Ball(15, player.getCenter(), player.y);
            bullets.push(bullet);
        }

        function spawnEnemy() {
            var x = Math.floor(Math.random() * (canvas.width - 80 + 1)) + 40;
            var y = Math.floor(Math.random() * (canvas.height - 150 + 1)) + 50;
            var enemy = new Ball(40, x, y);
            enemies.push(enemy);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgb(255, 0, 0)`;
                ctx.fill();
                ctx.stroke();
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgb(0, 255, 127)`;
                ctx.fill();
                ctx.stroke();
            });
        }

        function drawScore() {
            ctx.font = "10px Arial";
            ctx.strokeText("Wynik: " + score.toString(), 10, 10);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
            for (var i = bullets.length; i--;) {
                const bullet = bullets[i];
                bullet.y -= 5;
                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                }
                for(var j = enemies.length; j--;) {
                    const enemy = enemies[j];
                    if(bullet.y - bullet.radius <= enemy.y + enemy.radius && enemy.x + enemy.radius >= bullet.x && enemy.x - enemy.radius <= bullet.x) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 1;
                    }
                }
            }

            window.requestAnimationFrame(animate);
        }
        setInterval(spawnEnemy, 10000);
        window.requestAnimationFrame(animate);

    </script>
</body>
